<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RETO 3</h1>

    <form>
        <div>
            <label for="name">Nombres:</label>
            <input type="text" id="name" required pattern="[A-Za-z]+">
        </div>
        <div>
            <label for="lastname">Apellidos:</label>
            <input type="text" id="lastname" required pattern="[A-Za-z]+">
        </div>
        <div>
            <label for="age">Edad:</label>
            <input type="number" id="age" min="18" max="80" required>
        </div>
        <div>
            <label>SEXO: </label>
            <input type="radio" id="hombre" name="genero" required>
            <label for="hombre">Masculino</label>
            <input type="radio" id="mujer" name="genero" required>
            <label for="mujer">Femenino</label>
        </div>
        <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" minlength="8" required pattern="[A-Za-z0-9]+">
        </div>
        <div>
            <label for="email">Correo:</label>
            <input type="email" id="email" required>
        </div>
        <div>
           <input type="submit" value="Enviar">
        </div>



    </form>


    
</body>
</html>
