<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO 2</title>
</head>
<body>
    <h1>LISTAS DE ELEMENTOS HTML5 DE FORMULARIOS</h1>

    <form>
        <div>
            <!-- input tipo texto -->
            <label>Nombres y Apellidos</label>
            <input type="text">
        </div>    
        <div>
            <!-- input tipo correo -->
            <label>Correo</label>
            <input type="email">
        </div>
        <div>
            <!-- input tipo contraseña -->
            <label>contraseña</label>
            <input type="password">
        </div>
        <div>
            <!-- input  tipo fecha-->
            <label>Fecha</label>
            <input type="date">
        </div>
        <div>
            <!-- input  tipo submit-->
            <input type="submit" value="Enviar">
        </div>
        
        <div>
            <!-- Elemento Button -->
            <button name="button">Elemento boton</button>
        </div> 
           
    </form>

</body>
</html>
